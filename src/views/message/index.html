<div class="tmessage {{data-theme}}" {{data-custom-style}}>
    <i class="fas {{data-icon}} tmessage__icon"></i>
    <section class="tmessage__content" id="talk">
        <div>
            <h3>{{data-tittle-content}}</h3>
            <p>{{data-text-content}}</p>
        </div>
    </section>
    <button class="tmessage__close">
        <i class="fas fa-times-circle"></i>
    </button>
</div>
